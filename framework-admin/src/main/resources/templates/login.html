<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

<!-- Top content -->
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 book">
                    <img src="static/modules/login/img/ebook.png" alt="">
                </div>
                <div class="col-sm-5 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Get our eBook</h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form action="/loginValid" method="post">
                            <div class="form-group">
                                <label class="sr-only" for="loginName">LoginName</label>
                                <input type="text" name="loginName" id="loginName" placeholder="用户名" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="密码" class="form-control">
                            </div>
                            <button type="button" class="btn" onclick="submitForm()">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{~/lib/jquery.min.js}"></script>
<script th:src="@{~/lib/base64.js}"></script>
<script>
    function submitForm() {
        // 用户名密码加密
        var data = new Base64().encode($("#loginName").val() + "," + $("#password").val());

        $.ajax({
            type: 'post',
            url: '/loginValid',
            data: { "data" : data },
            success: function(ret) {
                console.log(ret);
            }
        })
    }

</script>
</body>
</html>
